<h1>grep options</h1>

<ul>
  <li><h2>Each has a set of options but for grep the key ones are: </h2>
    <ul>
      <li>-n print line numbers </li>
      <li>-v inverts the sense of the test </li>
      <li>-y makes lower case letters in pattern match either case in file </li>
    </ul>
  </li>
</ul>
